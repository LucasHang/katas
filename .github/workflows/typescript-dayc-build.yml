name: "Build - Typecript DAYC"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "typescript/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          # cache: yarn

      - name: Install deps
        run: yarn install

      - name: Run build
        run: npm run build:dayc
