name: "Check - Typecript"

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "typescript/**"

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v
        with:
          node-version: 16
          cache: npm

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm run test
